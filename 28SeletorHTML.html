<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">  
        <title>Seletor HTML</title>

        <script>

            function acao(){

                //Variável 
                //Através do nome da tag HTML irá capturar o elemento "h1"
                //Na posição 0
                var texto = document.getElementsByTagName("h1")[0];

                //Exibir o conteúdo do h1
                //innerHTMl pega o texto que está dentro da tag h1
                alert(texto.innerHTML); 
            }


        </script>

    </head>
    <body>

        <button onclick="acao()">Selecionar</button>

        <h1>Proway</h1>
        <h1>Seletores JS</h1>
        <h1>Curso Proway</h1>

    </body>
</html>
