!<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Evento Teclado</title>
        
        <!--JS-->
        <script>

            /* 
                onKeyUp:Exibe o caractere e depois 
                executa a ação.

                onKeyDown:Executa a ação e depois
                exibe o caractere.

                onKeyPress:Executa a ação e depois
                exibe o caractere.
                Porém, não tem suporte as seguintes teclas:
                F1..F12, ALT, CTRL, SHIFT...
            
            
            */

            function exibir(){

                //Obter o valor do campo texto
                var campo = document.getElementById("campo").value;
            
                //Exibir o conteúdo digitado no campo
                alert(campo);

                //Quando clicar a tecla irá exibir o caractere e executar a ação
            }

        </script>
    
    </head>

    <body>

        <!--Aparecer uma caixinha com o que foi digitado
        no input -->
        <input type="text" id="campo" onkeyup="exibir()">

    </body>


</html>
