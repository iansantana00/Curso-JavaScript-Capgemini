<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Criar Funções</title>

        <!--JS-->
        <script>
            // Palavra reservada function cria funções
            // Nome da função é somar, e os numeros
            // são os parâmetros
            function somar(numero1, numero2){

                return numero1 + numero2;

            }

            function multiplicar(numero3, numero4){

                return numero3 * numero4;

            }
            //Executar
            alert(somar(1, 5)); 
            alert(multiplicar(10, 3));

        </script>
    </head>

</html
