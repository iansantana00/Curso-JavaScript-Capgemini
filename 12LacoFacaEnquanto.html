<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Estrutura Faça Enquanto</title>

        <!--JS-->
        <script>
            
            //Variável
            var indice = 1;

            //Laço
            //Primeiro força a execuçao 
            //Para depois Validar
            do{
                alert(indice);

                indice++;
            }while(indice <= 3);
        </script>
    </head>

    </body>
</html>
